<div class="container row py-3" [ngClass]="{'completed': item.completed}">
    <div class="title">
        <input type="checkbox" class="pe-2" [checked]="item.completed" (change)="onToggle(item)">
        {{item.title }}
    </div>
    <div class="price">
        {{item.price | currency : "€" }}
    </div>
    <div class="quantity">
        {{item.quantity}}
    </div>
    <div class="total">
        {{(item.price * item.quantity | currency : "€")}}
    </div>
    <div class="actions">
        <button class="btn btn-lg" (click)="onDelete(item)">Eliminar</button>
    </div>
</div>
